
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Counter</title>
  <script defer src="main.js"></script>
</head>
<body>
  <h1>VisuaLlama - AutoCount Objects</h1>
  <form id="uploadForm">
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="objectList" placeholder="List objects to count, separated by commas">
    <button type="submit">Count Objects</button>
  </form>
  <div id="result">
    <!-- Results will be displayed here -->
  </div>
</body>
</html>
